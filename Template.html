<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpochExpl</title>
    <style>
      h1 {
        color: rgb(34, 202, 15);
        font-size: 30px;
        margin-bottom: 10px;
      }
      p {
        color: rgb(34, 202, 15);
        font-size: 18px;
        line-height: 1.6;
      }
      a {
        color: rgb(34, 202, 15);
      }
      h2 {
        color: rgb(34, 202, 15);
      }
      body {
        background-color: rgb(3, 21, 24);
        display: flex;
        flex-direction: column; /* Change to column to stack header and content */
        align-items: center; /* Center content horizontally */
        height: 100vh;
        margin: 0;
      }

      header {
        background-color: rgb(12, 41, 51); /* Header background color */
        width: 100%; /* Full width */
        padding: 20px; /* Padding for spacing */
        text-align: center; /* Center the content */
      }

      .container {
        width: 50%;
      }

      .text {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to EpochExpl</h1>
    </header>
    <div class="container">
      <div class="text">
        <h1>TITLE</h1>
        <p>TEXT</p>
      </div>
    </div>
  </body>
</html>
